<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paint</title>
    <meta name="description" content="TP - Paint - IUT Lannion">
    <meta name="keywords" content="HTML, CSS, JavaScript">

    <link rel="icon" href="favicon.ico" type="image/ico">

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div class="left-side">
            <img src="favicon.ico" width="40" height="40"/>
            <h1>Paint</h1>
        </div>
        <div class="actions-container">
            <span class="action-item action-refresh" title="Refresh drawings">&#x21bb;</span>
            <span class="action-item action-clear" title="Clear drawings">&#x2716;</span>
        </div>
    </header>

    <main>
        <div class="paint-container">
            <h2>You're the drawer</h2>
            <div class="color-palette">
                <div class="color-item selected" style="background:#bcecbc"></div>
                <div class="color-item" style="background:#bcecbc"></div>
            </div>
            <canvas class="canvas" width="500" height="500"></canvas>
            <div class="actions-container">
                <button id="reset-button">Reset</button>
                <button id="undo-button">Undo</button>
                <button id="send-button">Send it</button>
            </div>
        </div>
        <div class="list-container">
            <h2>All drawing</h2>
            <div class="drawing-container">
                <img class="drawing-item" src="https://source.unsplash.com/random" />
            </div>
        </div>
    </main>

    <footer>
        <p>IUT Lannion</p>
    </footer>
        
    <script type="text/javascript" src="scripts/constants/config.js"></script>

    <script type="text/javascript" src="scripts/models/color-item.js"></script>
    <script type="text/javascript" src="scripts/models/drawing-item.js"></script>

    <script type="text/javascript" src="scripts/repositories/color.repository.js"></script>
    <script type="text/javascript" src="scripts/repositories/drawing.repository.js"></script>

    <script type="text/javascript" src="scripts/services/color.service.js"></script>
    <script type="text/javascript" src="scripts/services/drawing-canvas.service.js"></script>
    <script type="text/javascript" src="scripts/services/drawing.service.js"></script>

    <script type="text/javascript" src="scripts/components/color-palette.component.js"></script>
    <script type="text/javascript" src="scripts/components/color-item.component.js"></script>
    <script type="text/javascript" src="scripts/components/drawing-canvas.component.js"></script>
    <script type="text/javascript" src="scripts/components/drawing-item.component.js"></script>
    <script type="text/javascript" src="scripts/components/drawing-list.component.js"></script>
    <script type="text/javascript" src="scripts/components/paint.component.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
